<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web 1920 – 1</title>
    <link rel="stylesheet" type="text/css" id="applicationStylesheet" href="css/main.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script id="applicationScript" type="text/javascript" src="js/index.js"></script>
</head>
<body>
    <div class="calc_body">
        <div id="calcHead">
            <div class="calc_screen">
                <span id="screen" class="screen">0</span>
                <span id="errors"></span>
                <span id="counter"></span>
                <span id="clock"></span>
            </div>
        </div>
        <div id="buttons" class="calc_buttons">
            <table>
                <tr>
                    <td><button class="btn">1</button></td>
                    <td><button class="btn">2</button></td>
                    <td><button class="btn">3</button></td>
                    <td><button class="btn">×</button></td>
                    <td><button class="btn">(</button></td>
                    <td><button class="btn btn-sm" id="onoff">On/Off</button></td>
                </tr>
                <tr>
                    <td><button class="btn">4</button></td>
                    <td><button class="btn">5</button></td>
                    <td><button class="btn">6</button></td>
                    <td><button class="btn">÷</button></td>
                    <td><button class="btn">)</button></td>
                    <td><button class="btn btn-sm">MR</button></td>
                </tr>
                <tr>
                    <td><button class="btn">7</button></td>
                    <td><button class="btn">8</button></td>
                    <td><button class="btn">9</button></td>
                    <td><button class="btn">-</button></td>
                    <td><button class="btn" id="backspace">⌫</button></td>
                    <td><button class="btn btn-sm">RC</button></td>
                </tr>
                <tr>
                    <td><button class="btn">-</button></td>
                    <td><button class="btn">0</button></td>
                    <td><button class="btn">.</button></td>
                    <td><button class="btn">+</button></td>
                    <td><button class="btn">=</button></td>
                    <td><button class="btn" id="clearAll">C</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
